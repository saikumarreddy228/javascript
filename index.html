<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✈ Simple Travel Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1>✈ Simple Travel Planner</h1>

  
  <section>
    <h2>🌍 Random Destination</h2>
    <p id="destination">Click the button to see a destination!</p>
    <button id="showPlace">Show Destination</button>
  </section>

  <hr>

  
  <section>
    <h2>🧳 Travel To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add your travel task">
    <button id="addTask">Add</button>

    <ul id="taskList"></ul>
  </section>

</body>
</html>
